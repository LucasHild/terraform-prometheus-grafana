#cloud-config
package_update: true
package_upgrade: true

apt:
  sources:
    certbot:
      source: ppa:certbot/certbot

packages:
  - docker.io
  - nginx
  - unzip
  - python3-certbot-nginx

groups:
  - docker

system_info:
  default_user:
    groups: [docker]

write_files:
  - path: /etc/nginx/sites-enabled/default
    content: |
      server {
        listen 80;
        listen [::]:80;
      
        server_name ${hostname};
      
        location / {
          proxy_pass http://localhost:3000;
          # https://github.com/grafana/grafana/issues/45117#issuecomment-1033842787
          proxy_set_header Host $http_host;
        }
      }

  - path: /home/ubuntu/docker-compose.yml
    content: |
      version: "3"

      services:
        grafana:
          image: grafana/grafana
          volumes:
            - /home/ubuntu/config/grafana/grafana.ini:/etc/grafana/grafana.ini
            - /home/ubuntu/config/grafana/provisioning:/etc/grafana/provisioning
            - /home/ubuntu/config/grafana/dashboards:/var/lib/grafana/dashboards
          ports:
            - 3000:3000
          environment:
            - "GF_SECURITY_ADMIN_PASSWORD=${password}"
          restart: always

      volumes:
        prometheus-data:

runcmd:
  # Install docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose

  # Obtain Let's Encrypt certificate
  - certbot --nginx -d ${hostname} -m ${letsencrypt_email} --pre-hook "nginx -s stop" --post-hook "nginx" --agree-tos -n --redirect

  # Install AWS cli
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - ./aws/install

  # Sync config folder
  - aws s3 sync s3://${config_bucket_name} /home/ubuntu/config

  # Start Prometheus
  - docker-compose -f /home/ubuntu/docker-compose.yml up -d
